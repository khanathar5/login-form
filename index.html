<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DPS Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="wrapper">
    <div class="container mt-5">
      <div
        class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center shadow px-5 py-4 rounded row-col">

        <div class="logo">
          <img src="https://digitalpublicseva.in/assets/images/Logo.png" alt="logo" class="img-fluid">
        </div>

        <form class="rounded bg-white mt-4">
          <h3 class="text-dark fw-bolder fs-5 mb-2">Sign in to <span class="dps fs-4">DPS</span></h3>

          <div class="fw-normal text-muted mb-4">
            New Here? <a href="#" class="text-primary fw-bold text-decoration-none"> Create an Account</a>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="mt-2 text-end">
            <a href="#" class="text-primary fw-bold text-decoration-none">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100 my-4"> Submit</button>
        </form>

      </div>
    </div>
  </section>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
